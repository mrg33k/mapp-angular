<form ng-controller="ModalFormCtrl" name='regForm'>
        <div class="modal-header">
            <h3 class="modal-title">Beta-Sign Up</h3>
        </div>

        <div class="modal-body">
        
        <div class="row">
            <div class="col-md-6">
                <p>We only need this info so we can contact you when the app is ready, we never share your information.</p>
                <div class="form-group" ng-class="{ 'has-error' : regForm.name.$invalid }">
                    <input class='modal-input form-control' name="name" placeholder="Name" ng-required="true" ng-model="user.name" ng-minlength="4" type="name">
                </div>

                <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                    <input class='modal-input form-control' name="email" placeholder="Email" ng-required="true" type="email" ng-model="user.email">
                </div>

                <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                    <input class='modal-input form-control' name="password" placeholder="Password" ng-required="true" ng-minlength="7" type="password" ng-model="user.password">
                </div>
            </div>
            <div class="col-md-6">
                <img src="img/phonebeta.png" style="margin:0 auto;display:block;padding-bottom:20px;">
            </div>
        </div>
        
        </div>

        <div class="modal-footer">
            <p stlye="float:left;">{{error.message}}</p>
            <button class="btn btn-success" ng-click="signUp()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>      
</form>
